			<div id="div_approval_search" style="padding: 5px; height: auto">

						<input class="easyui-datebox datebox-f combo-f" id="startDate" style="width: 100px; display: none;">
						到 <input class="easyui-datebox datebox-f combo-f" id="endDate" style="width: 100px; display: none;">	
						优先级别：
						<select id="priorityLevel" class="easyui-combobox combobox-f combo-f" editable="false" style="display: none;">
						<option value="" selected="selected">全部</option>
											<option value="1">普通</option>
											<option value="2">加急</option>
						</select>
						任务状态：
						<select id="taskStatus" class="easyui-combobox combobox-f combo-f" editable="false" style="display: none;">
						<option value="">全部</option>
						<option value="11">部门审批中</option>
						<option value="3">调派审批中</option>	
						</select>
						任务类型：
						<select id="taskType" class="easyui-combobox combobox-f combo-f" editable="false" style="display: none;">
						<option value="" selected="selected">全部</option>
						<option value="0">公车任务</option>
						<option value="1">货车任务</option>
						<option value="2">班车任务</option>
						<option value="3">特殊车型任务</option>
						</select>
							<span class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="refreshbtn('#dg')">查询</span>
							<span class="easyui-linkbutton" data-options="iconCls:'con-cz_reset'" onclick="refreshbtn('#dg')">查询</span>
						
			</div>
