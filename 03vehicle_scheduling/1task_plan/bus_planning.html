<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="import" href="../../public.html">
<script type="text/javascript" src="../../js/loading.js"></script>

<body>
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center',border:true" title="班车任务申请">
            <table class="car_shenqing">
                <tbody>
                    <tr>
                        <td align="right">任务名称：</td>
                        <td align="left" colspan="3">
                            <input class="easyui-validatebox textbox validatebox-text validatebox-invalid" data-options="required:true,validType:'length[1,125]'"
                                placeholder="请填入任务名称" type="text" name="taskName" id="taskName" style="width: 100%;" title="">
                        </td>
                    </tr>

                    <tr>
                        <td align="right" width="15%">班车类型：</td>
                        <td align="left" width="20%">
                            <select id="vehicleType" data-options="required:true" class="easyui-validatebox easyui-combobox combobox-f combo-f validatebox-text"
                                style="width: 140px; display: none;" editable="false" comboname="vehicleType">
                                <option value="">小客车(越野6-8座)</option>
                                <option value="">小客车(商务6-8座)</option>
                                <option value="">中、大型客车(依维柯9座)</option>
                                <option value="">中、大型客车(依维柯10座)</option>
                                <option value="">中、大型客车(依维柯14座)</option>
                                <option value="">中、大型客车(奔驰丰田)</option>
                                <option value="">小客车(五十铃、尼桑越野5座)</option>
                                <option value="">中、大型客车(拖拉机)</option>
                            </select>
                        </td>
                        <td align="right" width="15%">用车数量：</td>
                        <td align="left" width="25%">
                            <input placeholder="请填入用车数量" class="easyui-validatebox easyui-numberbox numberbox numberbox-f validatebox-text" value="1"
                                data-options="required:true,validType:['integer','length[1,10]']" style="width: 134px; height: 20px; line-height: 20px;"
                                id="passengerNum" numberboxname="passengerNum">
                            <input type="hidden" name="passengerNum" value="1">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="15%">开始时间：</td>
                        <td align="left" width="20%">
                            <input data-options="required:true" placeholder="请填入用车时间" id="useDate" class="easyui-datetimebox" editable="false" style="width: 140px; display: none;"
                                comboname="useDate">
                        </td>
                        <td align="right" width="15%">结束时间：</td>
                        <td align="left" width="25%">
                            <input data-options="required:true" placeholder="请填入用车时间" id="backDate" class="easyui-datetimebox combo-f datetimebox-f datebox-f"
                                editable="false" style="width: 140px; display: none;" comboname="backDate">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">周末是否发车：</td>
                        <td colspan="2" align="left">
                            <input type="radio" name="isWorkday" group="isWorkday" id="isWorkday1" value="1"> 是 &nbsp;&nbsp;
                            <input type="radio" name="isWorkday" id="isWorkday2" value="0" group="isWorkday" style="margin-left: -1px;" checked="checked"> 否</td>
                        <td align="right">法定假日是否发车：</td>
                        <td colspan="2" align="left">
                            <input type="radio" name="isHoliday" group="isHoliday" id="isHoliday1" value="1"> 是
                            <input type="radio" name="isHoliday" id="isHoliday2" value="0" group="isHoliday" checked="checked"> 否</td>
                    </tr>

                    <tr>
                        <td align="right">单程里程：</td>
                        <td align="left" colspan="2">
                            <input type="radio" name="isdistance" id="isdistance1" value="0" checked=""> &lt;400km
                            <input type="radio" name="isdistance" id="isdistance2" value="1">400-1000km
                            <input type="radio" name="isdistance" id="isdistance3" value="2">&gt;=1000km</td>
                        <td align="right">申请优先级：</td>
                        <td colspan="2" align="left">
                            <select id="priorityLevel" class="easyui-combobox combobox-f combo-f" style="width: 140px; display: none;" editable="false">
                                <option value="1" selected="">普通</option>
                                <option value="2">加急</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="width:10%">出发地：</td>
                        <td align="left" style="width:10%">
                            <input class="easyui-validatebox textbox validatebox-text validatebox-invalid" data-options="required:true" placeholder="请选择出发地"
                                type="text" style="width: 100%;" name="leaveAddress" id="leaveAddress" readonly="" title="">
                        </td>
                        <td align="left">
                            <button style='margin:0;' id="selectAddressbtnhref" type="button" class="easyui-linkbutton clear_btn" data-options="iconCls:'icon-add'"
                                onclick="alert('#w1')">列表选择</button>
                        </td>

                        <td align="right" style="width:10%">目的地：</td>
                        <td align="left" style="width:10%">
                            <input class="easyui-validatebox textbox validatebox-text validatebox-invalid" data-options="required:true" placeholder="请选择目的地"
                                type="text" style="width: 100%;" name="arriveAddress" id="arriveAddress" readonly="" title="">
                        </td>
                        <td align="left">
                            <button style='margin:0;' id="selectArriveAddressbtn" type="button" class="easyui-linkbutton clear_btn" data-options="iconCls:'icon-add'"
                                onclick="alert('#w1')">列表选择</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">发车频率：</td>
                        <td align="left" colspan="4">
                            <input class="easyui-validatebox textbox validatebox-text validatebox-invalid" data-options="required:true,validType:['length[1,256]','dateTime']"
                                type="text" style="width: 100%" placeholder="请填入发车频率（比如：08:00,09:00）" name="frequency" id="frequency"
                                title="">
                        </td>
                    </tr>

                    <tr>
                        <td align="right">停靠点：</td>
                        <td align="left" colspan="4">
                            <input class="easyui-validatebox textbox validatebox-text validatebox-invalid" placeholder="请选择停靠点" type="text" data-options="required:true"
                                name="addressText" editable="false" id="addressText" style="width: 100%;" readonly="" title="">
                        </td>
                        <td align="left">&nbsp;
                            <button style='margin:0;' id="selectArriveAddressbtn" type="button" class="easyui-linkbutton clear_btn" data-options="iconCls:'icon-add'"
                                onclick="alert('#w1')">选择停靠点</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">说明：</td>
                        <td align="left" colspan="4">
                            <textarea name="remark" id="remark" data-options="validType:'length[0,512]'" style="width: 100%; height: 45px; font-size: 13px;"
                                class="easyui-validatebox textbox validatebox-text" placeholder="请输入申请说明"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="5">
                            <button class="easyui-linkbutton clear_btn" data-options="iconCls:'icon-ok'" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认</button>
                            <button class="easyui-linkbutton clear_btn" data-options="iconCls:'icon-cz_reset'" type="button" onclick="alert('#w4')">重置</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--模态框-->
            <div id='w1' class="easyui-window" closed='true' title="业务点选择" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'"
                style="width:1000px;height:500px;">
                <div>
                    <table border="0" cellspacing="0" cellpadding="0" class="table_layout clear_box">
                        <tr>
                            <td>业务点名称：</td>
                            <td>
                                <input type="text" class="width" />
                            </td>
                            <td>城市：</td>
                            <td>
                                <input type="text" class="width" />
                            </td>
                            <td>业务点类型：</td>
                            <td colspan="2">
                                <select class="easyui-combobox width" name="language">
                                    <option value="ar">中石油加油(气)站</option>
                                    <option value="bg">中石化加油(气)站</option>
                                    <option value="ca">社会加油(气)站</option>
                                    <option value="zh-cht">油库</option>
                                    <option value="cs">炼油厂</option>
                                    <option value="da">运输公司总部</option>
                                    <option value="nl">省分公司</option>
                                    <option value="en" selected="selected">配送中心(车队)</option>
                                    <option value="et">小车队</option>
                                </select>
                            </td>
                            <td>异用电业务：</td>
                            <td>
                                <select class="easyui-combobox" name="language">
                                    <option value="ar">全部</option>
                                    <option value="bg">常用</option>
                                </select>
                            </td>
                            <td colspan="2">
                                <span class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="refreshbtn('#dg')">查询</span>
                                <span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'" onclick="clearSearch('#dg')">重置</span>
                            </td>
                        </tr>
                    </table>
                    <table id="dg" title="" class="easyui-datagrid" style="width:100%;height:320px" data-options="fitColumns:true,rownumbers:true,singleSelect:false,pagination:true,pageList:[5,10,15,20],url:'../../json/point_select.json',method:'get'">
                        <thead>
                            <tr>
                                <th data-options="field:'checkbox',checkbox:true,width:200"></th>
                                <th data-options="field:'businesAddressName',width:200">业务点名称</th>
                                <th data-options="field:'addressDetail',width:200">详细地址</th>
                                <th data-options="field:'cityName',width:200">城市</th>
                                <th data-options="field:'businesAddressType',width:200">业务点类型</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div style="width: 100%; text-align: center;">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w1').window('close')">确定</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w1').window('close')">关闭</a>
                </div>
            </div>

            <!--重置-->
            <div id='w4' class="easyui-window" closed='true' title="提示信息" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'"
                style="width:300px;height:130px;">
                <div style="padding:10px;">
                    <div class="messager-icon messager-question"></div>
                    确认重置所有数据吗？
                </div>
                <div class="btn_all">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w4').dialog('close')">确定</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w4').dialog('close')">关闭</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
   
</script>

</html>
