<script type="text/javascript">
    // 百度地图allmap
    map = new BMap.Map("allmap", {
        enableMapClick: false
    }); //去除默认信息框
    map.enableScrollWheelZoom(true);
    map.centerAndZoom(new BMap.Point(103.23, 35.33), 5);
    setTimeout(function(){
        map.panTo(new BMap.Point(116.417854,39.921988));
        map.centerAndZoom(new BMap.Point(116.417854,39.921988), 13);
	}, 2000);
    var divNumber = 1;
    var marker = [];
    var arrLabel = [];
    // 添加带有定位的导航控件
    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置
        anchor: BMAP_ANCHOR_TOP_LEFT,
        // LARGE类型
        type: BMAP_NAVIGATION_CONTROL_LARGE
    });
    map.addControl(navigationControl);
    //获取覆盖物个数
    var overlays = [];
    //信息框
    var lng_lat = [{
        "a": "20",
        "b": "20",
        "lng": "116.417854",
        "lat": "39.921988",
        "UnitName": "总部机关",
        "monitors": "2",
        "LineNumber": "1",
        "OnLineRate": "50"
    }]
    // 定义自定义覆盖物的构造函数  
    function SquareOverlay(center, length, color) {
        this._center = center;
        this._length = length;
        this._color = color;
    }
    // 继承API的BMap.Overlay  
    SquareOverlay.prototype = new BMap.Overlay();

    //初始化自定义覆盖物
    // 实现初始化方法
    var div;
    var id;
    SquareOverlay.prototype.initialize = function (map) {
        //保存map对象实例  
        this._map = map;
        //创建div元素，作为自定义覆盖物的容器  
        div = document.createElement("div");
        //赋id  
        div.id = 'div' + divNumber;
        divNumber++;
        div.style.position = "absolute";
        //可以根据参数设置元素外观  
        div.style.width = this._length + "px";
        div.style.height = this._length + "px";
        div.style.background = this._color;
        div.style.borderRadius = this._radius;
        //将div添加到覆盖物容器中  
        map.getPanes().markerPane.appendChild(div);
        //保存div实例  
        this._div = div;
        // 需要将div元素作为方法的返回值，当调用该覆盖物的show、     
        id = document.getElementById("" + div.id + "");
        var myChart = echarts.init(document.getElementById("" + div.id + ""));

        function fun() {
            var res = "<div class='tool'>" +
                "<div class='tool_top'>单位统计信息<span>x</span></div>" +
                "<div class='tool_div_border'>" +
                "<div class='tool_div'>" +
                "<table border='0' cellspacing='0' cellpadding='0' class='tool_tab'>" +
                "<tr>" +
                "<th>单位名称</th>" +
                "<th>" + lng_lat[i].UnitName + "</th>" +
                "</tr>" +
                "<tr>" +
                "<td>监控员数量:</td>" +
                "<td>" + lng_lat[i].monitors + "</td>" +
                "</tr>" +
                "<tr>" +
                "<td>上线数量:</td>" +
                "<td>" + lng_lat[i].LineNumber + "</td>" +
                "</tr>" +
                "<tr>" +
                "<td>上线率:</td>" +
                "<td>" + lng_lat[i].OnLineRate + "</td>" +
                "</tr>" +
                "</table>" +
                "</div>" +
                "</div>" +
                "</div>"
            return res;
        }
        option = {
            tooltip: {
                //					enterable: true,
                trigger: 'item',
                formatter: fun()
                //					position: [20, 20] //提示框的位置
            },
            color: ['#FF8C00'],
            series: [{
                type: 'pie',
                radius: '100%',
                center: ['50%', '50%'],
                data: [{
                        value: "" + a + ""
                    },
                    {
                        value: "" + b + ""
                    }
                ],
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    }
                }
            }]
        };
        myChart.setOption(option);
        $("#" + div.id + "").find('div').eq(1).attr('class', 'parent');
        return div;
    }
    //绘制覆盖物
    // 实现绘制方法  
    SquareOverlay.prototype.draw = function () {
        // 根据地理坐标转换为像素坐标，并设置给容器 
        var position = this._map.pointToOverlayPixel(this._center);
        this._div.style.left = position.x - this._length / 2 + "px";
        this._div.style.top = position.y - this._length / 2 + "px";
    }
    //显示和隐藏覆盖物
    // 实现显示方法  
    SquareOverlay.prototype.show = function () {
        if (this._div) {
            this._div.style.display = "";
        }
    }
    //添加自定义覆盖物  
    for (var i = 0; i < lng_lat.length; i++) {
        var a = lng_lat[i].a;
        var b = lng_lat[i].b;
        var UnitName = lng_lat[i].UnitName;
        var lng = lng_lat[i].lng;
        var lat = lng_lat[i].lat;
        var poi = new BMap.Point(lng, lat);
        var mySquare = new SquareOverlay(poi, 24, "red");
        map.addOverlay(mySquare);
        marker.push(mySquare);

        //			添加文本标注
        var point = new BMap.Point(lng, lat);
        var opts = {
            position: point, // 指定文本标注所在的地理位置
            offset: new BMap.Size(-25, 20) //设置文本偏移量
        }
        var label = new BMap.Label(UnitName, opts); // 创建文本标注对象
        label.setStyle({
            color: "#CC6633",
            fontSize: "12px",
            height: "20px",
            lineHeight: "20px",
            background: 'none',
            border: 'none'
        });
        map.addOverlay(label);
    }
    //自定义覆盖物添加事件方法
    SquareOverlay.prototype.addEventListener = function (event, fun) {
        this._div['on' + event] = fun;
    };
    $.each(marker, function (data, index) {
        this.addEventListener('click', function () {
            $('#allmap').children().children().eq(1).children().eq(3).hide();
            zoomMax(); //缩小地图
            $('#div1').hide();
            $('#div2').hide();
            $('#div3').hide();
            tab_mes();
            var a_text = $('.a_text').html();
            var a = "<a href='#' class='remove1' onclick='remove1()' style='color: dodgerblue;'>/" +
                a_text + "</a>";
            $('.title').append(a);
        })
    })
    //	定义一个控件类,即function 点击marker点放大地图
    function ZoomControl() {
        // 默认停靠位置和偏移量
        this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;
        this.defaultOffset = new BMap.Size(10, 10);
    }
    ZoomControl.prototype = new BMap.Control(); // 通过JavaScript的prototype属性继承于BMap.Control
    function zoomMax() {
        map.setZoom(map.getZoom() + 5);
    }
    var myZoomCtrl = new ZoomControl(); // 创建控件		
    map.addControl(myZoomCtrl); // 添加到地图当中
    //定义一个控件类 点击remove点缩小地图		
    function ZoomControl1() {
        // 默认停靠位置和偏移量
        this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;
        this.defaultOffset = new BMap.Size(-5, -5);
    }
    ZoomControl1.prototype = new BMap.Control();

    function zoomMin() {
        map.setZoom(map.getZoom() - 5);
    }
    var myZoomCtrl1 = new ZoomControl1();
    map.addControl(myZoomCtrl1);
    $('.remove').click(function () {
        zoomMin(); //缩小地图
        $('#div1').show();
        $('#div2').show();
        $('#div3').show();
        $('#allmap').children().children().eq(1).children().eq(3).show();
    })

    function tab_mes() {
        zoomMax(); //缩放大地图
        $('#allmap').children().children().eq(1).children().eq(3).hide();
        $('#div1').hide();
        $('#div2').hide();
        $('#div3').hide();
        $('.div-dg0').hide()
        $('.div-dg1').show()
        $('#dg1').datagrid("reload");
        $('.a_text').each(function () {
            $(this).mouseout(function () {
                var a_text = $(this).html();
                var a = "<a href='#' class='remove1' onclick='remove1()' style='color: dodgerblue;'>/" +
                    a_text + "</a>";
                $('.title').append(a);
            })
        })
    }
    $(function() {
        var date = new Date();
       var y =date.getFullYear();
       var m = date.getMonth()+1;
       var d = date.getDay();
       $("#time").innerHTML = y+"-"+m+"-"+d;
    })
</script>
