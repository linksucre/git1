<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>终端异常情况统计表</title>
</head>
<link rel="import" href="../../public.html">
<script type="text/javascript" src="../../js/fenye.js"></script>
<script type="text/javascript" src="../../js/loading.js"></script>
<style type="text/css">
	body,
	html {
		overflow: hidden;
	}
</style>

<body class="easyui-layout">
	<div region="center" style="overflow: hidden;">
		<table border="0" cellspacing="0" cellpadding="0" class="clear_box table_layout">
			<tr>
				<td>单位：</td>
				<td>
					<input type="text" id="cc" class="validatebox-text easyui-combotree combo-text" autocomplete="on" data-options="url:'../../json/index_tree.json',method:'get',required:false"
					    style="width:160px;height:18px" />
				</td>
				<td>统计时长 ( 天 ) :</td>
				<td colspan="2">
					<input type="text" name="number" class="width" />
				</td>
				<td colspan="4">
					<span class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="refreshbtn('#dg')">查询</span>
					<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'" onclick="clearSearch('#dg')">重置</span>
					<span class="easyui-linkbutton" data-options="iconCls:'icon-excel'">
						<a id="exportExcel" href="#">导出</a>
					</span>
				</td>
			</tr>
		</table>
		<table id="dg" title="" class="easyui-datagrid" style="width:100%;height:88%;" data-options="fitColumns:true,rownumbers:true,singleSelect:false,pagination:true,pageList:[5,10,15,20],url:'../../json/busuness_platform_data.json',method:'get'">
			<thead>
				<tr>
					<th data-options="field:'plaformCode',align:'center',width:200">车牌号</th>
					<th data-options="field:'companyName',align:'center',width:200">单位</th>
					<th data-options="field:'plaformCode',align:'center',width:200">SIM卡号</th>
					<th data-options="field:'ip',align:'center',width:200">最后上线时间</th>
					<th data-options="field:'time',align:'center',width:200">最后上线状态</th>
					<th data-options="field:'linkState',align:'center',width:200">最后上线速度</th>
					<th data-options="field:'type',align:'center',width:200">原因</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
<script type="text/javascript">
</script>

</html>
