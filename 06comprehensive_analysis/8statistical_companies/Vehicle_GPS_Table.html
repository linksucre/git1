<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link href="../../images/logo.png" rel="shortcut icon" />
<link rel="import" href="../../public.html">
<script type="text/javascript" src="../../js/fenye.js"></script>
<script type="text/javascript" src="../../js/loading.js"></script>
<style type="text/css">
    body,
    html {
        overflow: hidden;
    }

    a {
        text-decoration: underline;
    }
</style>

<body class="easyui-layout" style="overflow: hidden;width:100%;height:100%;">
    <div data-options="region:'center',border:false" style="width:100%;height:100%;overflow: hidden;">
        <p class="title" style="height:3%;box-sizing: border-box; padding:14px 0 5px 10px;margin: 0px;">当前位置：
            <a href="#" style="color: dodgerblue;" class="remove_first">集团公司</a>
        </p>
        <table border="0" cellspacing="0" cellpadding="0" class="table_layout">
            <tr>
                <td>单位：</td>
                <td>
                    <input id="cc" class="easyui-combotree width" data-options="url:'../../json/tree_data1.json',method:'get',required:false"
                        style="width:200px;">
                </td>
                <td>开始日期：</td>
                <td>
                    <input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
                </td>
                <td>结束日期：</td>
                <td>
                    <input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
                </td>
                <td colspan="6">
                    <span class="easyui-linkbutton" iconcls="icon-search" onclick="refreshbtn('.easyui-datagrid')">查询</span>
                    <span class="easyui-linkbutton" iconcls="icon-excel">
                        <a id="exportExcel" href="#">导出</a>
                    </span>
                </td>
            </tr>
        </table>
        <table id="dg" class="easyui-datagrid" style="width:100%;height:80%" data-options="singleSelect:false,fitColumns:true,collapsible:false,rownumbers:true,pagination:true,pageList:[5,10,15,20],url:'../../json/GSP1.json',method:'get'">
        </table>
    </div>
</body>
<script type="text/javascript">
    //表格
    $('#dg').datagrid({
        columns: [
            [{
                    field: 'ORG_NAME',
                    title: '单位',
                    align: 'center',
                    width: 200,
                    rowspan: 3,
                    formatter: formatter
                },
                {
                    "title": "车辆总数",
                    width: 500,
                    align: 'center',
                    "colspan": 15
                }
            ],
            [{
                    field: 'ALARM_15',
                    title: '总车数',
                    width: 150,
                    rowspan: 2,
                    align: 'center',
                    // formatter: formatter
                },
                {
                    "title": "生产车",
                    width: 400,
                    align: 'center',
                    "colspan": 14
                }
            ],
            [{
                    "field": "ALARM_47_HIS",
                    "title": "物资运输",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_15",
                    "title": "原油运输",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_15_HIS",
                    "title": "成品油运输",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_29",
                    "title": "小额配送",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_29_HIS",
                    "title": "航油配送",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12",
                    "title": "固体化工配送",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "液体化工配送",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "液化天然气",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "压缩天然气",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "液化石油",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "非油配送",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                }, {
                    "field": "ALARM_12_HIS",
                    "title": "社会物流",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                }, {
                    "field": "ALARM_12_HIS",
                    "title": "沙漠运输",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                }, {
                    "field": "ALARM_12_HIS",
                    "title": "集装箱运输",
                    "rowspan": 1,
                    align: 'center',
                    width: 100
                }

            ]
        ]

    });

    function formatter(value, row, index) {
        if (index == 0) {
            return value;
        } else {
            return "<a href='#' class='a_text' onclick='tab_mes(this)' style='color:blue'>" + value + "</a>";
        }
    }
    var arr = ['../../json/GSP2.json', '../../json/GSP3.json', '../../json/GSP4.json']
    var i = 0;

    function tab_mes(text) {
        i++;
        var a = arr.slice(i - 1, i)
        console.log(a[0])
        $('#dg').datagrid({
            url: a[0]
        })
        var a_text = $(text).html();
        var a = "<a href='#' class='remove' onclick='remove(this)' style='color: dodgerblue;'>/" + a_text + "</a>";
        $('.title').append(a);
    }

    function remove(hide) {
        i--;
        var b = arr.slice(i - 1, i)
        $('#dg').datagrid({
            url: b[0]
        })
        $(hide).nextAll().remove();

    }
    $('.remove_first').click(function () {
        $('#dg').datagrid({
            url: '../../json/GSP1.json'
        })
        $('.remove_first').nextAll().remove();
        i = 0
    })
</script>

</html>
