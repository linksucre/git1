<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GPS报警情况统计表</title>
</head>
<link href="../../images/logo.png" rel="shortcut icon" />
<link rel="import" href="../../public.html">
<script type="text/javascript" src="../../js/fenye.js"></script>
<script type="text/javascript" src="../../js/loading.js"></script>
<style type="text/css">
    body,
    html {
        overflow: hidden;
    }

    a {
        text-decoration: underline;
    }
</style>

<body class="easyui-layout" style="overflow: hidden;width:100%;height:100%;">
    <div data-options="region:'center',border:false" style="width:100%;height:100%;overflow: hidden;">
        <p class="title" style="height:3%;box-sizing: border-box; padding:14px 0 5px 10px;margin: 0px;">当前位置：
            <a href="#" style="color: dodgerblue;" class="remove_first">集团公司</a>
        </p>
        <table border="0" cellspacing="0" cellpadding="0" class="table_layout">
            <tr>
                <td>单位：</td>
                <td>
                    <input id="cc" class="easyui-combotree width" data-options="url:'../../json/tree_data1.json',method:'get',required:false"
                        style="width:200px;">
                </td>
                <td>日期：</td>
                <td>
                    <input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
                </td>
                <td colspan="6">
                    <span class="easyui-linkbutton" iconcls="icon-search" onclick="refreshbtn('.easyui-datagrid')">查询</span>
                    <span class="easyui-linkbutton" iconcls="icon-excel">
                        <a id="exportExcel" href="#">导出</a>
                    </span>
                </td>
            </tr>
        </table>
        <table id="dg" class="easyui-datagrid" style="width:100%;height:80%" data-options="singleSelect:true,striped:true,fitColumns:true,collapsible:false,rownumbers:true,pagination:true,pageList:[5,10,15,20],url:'../../json/GSP1.json',method:'get'">
        </table>
    </div>
</body>
<script type="text/javascript">
    //表格
    $('#dg').datagrid({
        columns: [
            [{
                    "field": "ORG_NAME",
                    "title": "单位名称",
          
                    align: 'center',
                    width: 120, 
                    formatter: formatter
                },
                {
                    "field": "ALARM_15",
                    "title": "GPS安装总数",
            
                    align: 'center',
                    width: 120
                },
                {
                    "field": "ALARM_15_HIS",
                    "title": "在线数",
           
                    align: 'center',
                    width: 120
                },
                {
                    "field": "ALARM_29",
                    "title": "长期停驶",
  
                    align: 'center',
                    width: 120
                },
                {
                    "field": "ALARM_29_HIS",
                    "title": "上线率",
           
                    align: 'center',
                    width: 120
                },
                {
                    "field": "ALARM_12",
                    "title": "疲劳驾驶(平台)",
      
                    align: 'center',
                    width: 120
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "定位异常(平台)",
      
                    align: 'center',
                    width: 120
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "异常停车(平台)",
            
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "超速(平台)",
       
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "禁止驶出(平台)",
          
                    align: 'center',
                    width: 100
                },
                {
                    "field": "ALARM_12_HIS",
                    "title": "禁止驶入(平台)",
          
                    align: 'center',
                    width: 100
                }, {
                    "field": "ALARM_12_HIS",
                    "title": "风险点提示(平台)",
           
                    align: 'center',
                    width: 100
                }, {
                    "field": "ALARM_12_HIS",
                    "title": "偏离路线(平台)",
       
                    align: 'center',
                    width: 100
                }, {
                    "field": "ALARM_12_HIS",
                    "title": "劫警(终端)",
       
                    align: 'center',
                    width: 100
                }

            ]
        ]

    });

    function formatter(value, row, index) {
        if (index == 0) {
            return value;
        } else {
            return "<a href='#' class='a_text' onclick='tab_mes(this)' style='color:blue'>" + value + "</a>";
        }
    }
    var arr = ['../../json/GSP2.json', '../../json/GSP3.json', '../../json/GSP4.json']
    var i = 0;

    function tab_mes(text) {
        i++;
        var a = arr.slice(i - 1, i)
        console.log(a[0])
        $('#dg').datagrid({
            url: a[0]
        })
        var a_text = $(text).html();
        var a = "<a href='#' class='remove' onclick='remove(this)' style='color: dodgerblue;'>/" + a_text + "</a>";
        $('.title').append(a);
    }

    function remove(hide) {
        i--;
        var b = arr.slice(i - 1, i)
        $('#dg').datagrid({
            url: b[0]
        })
        $(hide).nextAll().remove();

    }
    $('.remove_first').click(function () {
        $('#dg').datagrid({
            url: '../../json/GSP1.json'
        })
        $('.remove_first').nextAll().remove();
        i = 0
    })
</script>

</html>
