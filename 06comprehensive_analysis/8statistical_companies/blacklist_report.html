<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>车联黑名单报表</title>
	</head>
	<link rel="import" href="../../public.html">
	<script type="text/javascript" src="../../js/loading.js"></script>
	<script type="text/javascript" src="../../js/fenye.js"></script>
	<body class="easyui-layout" style="overflow: hidden;width:100%;height:100%;">
            <table border="0" cellspacing="0" cellpadding="0" class="table_layout">
				<tr>
					<td>单位：</td>
					<td>
						<div class="clear_mes">
							<input class="easyui-combotree messagesData" name="" data-options="url:'../../json/tree_data1.json',method:'get',required:false" style="width:150px;">
							<span class="clearMess" style="display:none;"></span>
					    </div>
					</td>
					<td>开始日期：</td>
					<td>
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
					</td>
					<td>结束日期：</td>
					<td>
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
					</td>
					<td colspan="6">
						<span class="easyui-linkbutton" iconcls="icon-search" onclick="refreshbtn('.easyui-datagrid')">查询</span>
						<span class="easyui-linkbutton" iconcls="icon-excel"><a id="exportExcel" href="#">导出</a></span>
					</td>
				</tr>
			</table>
			<table id="dg" class="easyui-datagrid" style="width:100%;height:80%" data-options="fitColumns:true,rownumbers:true,singleSelect:false,pagination:true,pageList:[5,10,15,20],url:'../../json/blackList.json',method:'get'">
			    <thead>
					<tr>
						<th data-options="field:'ORG_NAME',width:120">单位</th>
						<th data-options="field:'ID_NUMBER',width:120">车牌号</th>
						<th data-options="field:'DRIVER_NAME',width:120">驾驶员</th>
						<th data-options="field:'ADD_TIME',width:120">进入时间</th>
						<th data-options="field:'DETAIL',width:120">原因</th>
						<th data-options="field:'REASON',width:120">内容</th>
					</tr>
				</thead>
			</table>			
		</div>
	</body>
</html>
