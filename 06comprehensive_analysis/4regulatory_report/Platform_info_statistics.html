<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>平台监控信息统计</title>
</head>
<link rel="import" href="../../public.html">
<script type="text/javascript" src="../../js/fenye.js"></script>
<script type="text/javascript" src="../../js/loading.js"></script>
<style type="text/css">
	body,
	html {
		overflow: hidden;
	}
</style>

<body class="easyui-layout">
	<div region="center" style="overflow: hidden;">
		<table border="0" cellspacing="0" cellpadding="0" class="clear_box table_layout">
			<tr>
				<td>平台名称：</td>
				<td>
					<input type="text" name="number" class="width" />
				</td>
				<td>接入状态：</td>
				<td colspan="2">
					<select id="SUPERIORPLATFORM_STATUS" class="easyui-combobox combobox-f combo-f width" style="width: 150px; display: none;"
					    data-options="editable:false">
						<option value="2" selected="">全部</option>
						<option value="1">连接</option>
						<option value="0">断开</option>
					</select>
				</td>
				<td colspan="4">
					<span class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="refreshbtn('#dg')">查询</span>
					<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'" onclick="clearSearch('#dg')">重置</span>
					<span class="easyui-linkbutton" data-options="iconCls:'icon-excel'">
						<a id="exportExcel" href="#">导出</a>
					</span>
				</td>
			</tr>
		</table>
		<table id="dg" title="" class="easyui-datagrid" style="width:100%;height:88%;" data-options="fitColumns:true,rownumbers:true,singleSelect:false,pagination:true,pageList:[5,10,15,20],url:'../../json/busuness_platform_data.json',method:'get'">
			<thead>
				<tr>
					<th data-options="field:'companyName',align:'center',width:200">平台名称</th>
					<th data-options="field:'ip',align:'center',width:200">IP地址</th>
					<th data-options="field:'port',align:'center',width:200">端口号</th>
					<th data-options="field:'linkState',align:'center',width:200">接入状态</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
<script type="text/javascript">
	
</script>

</html>
