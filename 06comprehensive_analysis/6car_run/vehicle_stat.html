	<script type="text/javascript">
		var arr=['../../json/veh_stat2.json','../../json/veh_stat3.json']
		var hideShow=["veh_stat","orgname","org_name"]
		// 百度地图allmap
		map.centerAndZoom(new BMap.Point(116.417854, 39.921988), 15);
		var divNumber = 1;
		var marker = [];
		var arrLabel=[];
		// 添加带有定位的导航控件
		var navigationControl = new BMap.NavigationControl({
			// 靠左上角位置
			anchor: BMAP_ANCHOR_TOP_LEFT,
			// LARGE类型
			type: BMAP_NAVIGATION_CONTROL_LARGE
		});
		map.addControl(navigationControl);
		//获取覆盖物个数
		var overlays = [];
		//信息框
		var lng_lat = [{
				"a": "20",
				"b": "0",
				"lng": "116.417854",
				"lat": "39.921988",
				"UnitName": "油气田企业",
				"monitors": "5",
				"LineNumber": "5",
				"OnLineRate": "0",
				"del":"0",
				"use":"100"
			},
			{
				"a": "50",
				"b": "0",
				"lng": "116.406605",
				"lat": "39.921585",
				"UnitName": "总部机关",
				"monitors": "2",
				"LineNumber": "1",
				"OnLineRate": "60",
				"del":"0",
				"use":"100"
			},
			{
				"a": "40",
				"b": "0",
				"lng": "116.412222",
				"lat": "39.912345",
				"UnitName": "销售企业",
				"monitors": "2",
				"LineNumber": "1",
				"OnLineRate": "70",
				"del":"0",
				"use":"100"
			}

		]
		// 定义自定义覆盖物的构造函数  
		function SquareOverlay(center, length, color) {
			this._center = center;
			this._length = length;
			this._color = color;
		}
		// 继承API的BMap.Overlay  
		SquareOverlay.prototype = new BMap.Overlay();

		//初始化自定义覆盖物
		// 实现初始化方法
		var div;
		var id;
		SquareOverlay.prototype.initialize = function(map) {
			//保存map对象实例  
			this._map = map;
			//创建div元素，作为自定义覆盖物的容器  
			div = document.createElement("div");
			//赋id  
			div.id = 'div' + divNumber;
			divNumber++;
			div.style.position = "absolute";
			//可以根据参数设置元素外观  
			div.style.width = this._length + "px";
			div.style.height = this._length + "px";
			div.style.background = this._color;
			div.style.borderRadius = this._radius;
			//将div添加到覆盖物容器中  
			map.getPanes().markerPane.appendChild(div);
			//保存div实例  
			this._div = div;
			// 需要将div元素作为方法的返回值，当调用该覆盖物的show、     
			id = document.getElementById("" + div.id + "");
			var myChart = echarts.init(document.getElementById("" + div.id + ""));
			function fun(){
			   	 var res = "<div class='tool'>" +
						"<div class='tool_top'>单位统计信息<span>x</span></div>" +
						"<div class='tool_div_border'>" +
						"<div class='tool_div'>" +
						"<table border='0' cellspacing='0' cellpadding='0' class='tool_tab'>" +
						"<tr>" +
						"<th>单位名称</th>" +
						"<th>" +lng_lat[m].UnitName + "</th>" +
						"</tr>" +
						"<tr>" +
						"<td>车总量:</td>" +
						"<td>" +lng_lat[m].monitors + "</td>" +
						"</tr>" +
						"<tr>" +
						"<td>在用量:</td>" +
						"<td>" +lng_lat[m].LineNumber + "</td>" +
						"</tr>" +
						"<tr>" +
						"<td>闲置量:</td>" +
						"<td>" +lng_lat[m].OnLineRate + "</td>" +
						"</tr>" +
						"<tr>" +
						"<td>报废量:</td>" +
						"<td>" +lng_lat[m].del + "</td>" +
						"</tr>" +
						"<tr>" +
						"<td>使用率(%):</td>" +
						"<td>" +lng_lat[m].use + "</td>" +
						"</tr>" +
						"</table>" +
						"</div>" +
						"</div>" +
						"</div>"
				return res;
			}
			option = {
				tooltip: {
					trigger: 'item',
					formatter:fun()
				},
				  color:['#FF8C00','#00FF7F'],   
				series: [{
					type: 'pie',
					radius: '100%',
					center: ['50%', '50%'],
					data: [
						{value: ""+a+""},
						{value: ""+b+""}
					],
					label: {
						normal: {
							show: false,
							position: 'center'
						}
					}
				}]
			};
			myChart.setOption(option);
			$("#" + div.id + "").find('div').eq(1).attr('class', 'parent');
			return div;
		}
		//绘制覆盖物
		// 实现绘制方法  
		SquareOverlay.prototype.draw = function() {
			// 根据地理坐标转换为像素坐标，并设置给容器 
			var position = this._map.pointToOverlayPixel(this._center);
			this._div.style.left = position.x - this._length / 2 + "px";
			this._div.style.top = position.y - this._length / 2 + "px";
		}
		//显示和隐藏覆盖物
		// 实现显示方法  
		SquareOverlay.prototype.show = function() {
			if(this._div) {
				this._div.style.display = "";
			}
		}
		//添加自定义覆盖物  
		for(var m = 0; m < lng_lat.length; m++) {
			var a = lng_lat[m].a;
			var b = lng_lat[m].b;
			var UnitName = lng_lat[m].UnitName;
			var lng = lng_lat[m].lng;
			var lat = lng_lat[m].lat;
			var poi = new BMap.Point(lng, lat);
			var mySquare = new SquareOverlay(poi, 24, "red");
			map.addOverlay(mySquare);
			marker.push(mySquare);
			
//			添加文本标注
			var point = new BMap.Point(lng, lat);
			var opts = {
			  position : point,  // 指定文本标注所在的地理位置
			  offset : new BMap.Size(-25, 20)    //设置文本偏移量
			}
			var label = new BMap.Label(UnitName, opts);  // 创建文本标注对象
				label.setStyle({
					 color : "#CC6633",
					 fontSize : "12px",
					 height : "20px",
					 lineHeight : "20px",
					 background:'none',
					 border:'none'
				 });
			map.addOverlay(label); 	
		}
		//自定义覆盖物添加事件方法
		SquareOverlay.prototype.addEventListener = function(event, fun) {
			this._div['on' + event] = fun;
		};
			//		点击地图上的点
		$.each(marker, function(data, index) {
			this.addEventListener('click', function() {
				$('#allmap').children().children().eq(1).children().eq(3).hide();
				tab_mes('.a_text', '#dg', '.title')//改变表格数据
                $('#div1').hide();//隐藏点
			    $('#div2').hide();
			    $('#div3').hide();
			    zoomMax();
			})	
		})
//	点击表个数据的第一个title
		$('.remove_first').click(function(){
			$('#allmap').children().children().eq(1).children().eq(3).show();
            $('#div1').show();//隐藏点
		    $('#div2').show();
		    $('#div3').show();
		    zoomMin();
		})
	      	
	//	定义一个控件类,即function 点击marker点放大地图
		function ZoomControl() {
			this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;
			this.defaultOffset = new BMap.Size(10, 10);
		}
		ZoomControl.prototype = new BMap.Control(); 
		function zoomMax() {
			map.setZoom(map.getZoom() + 5);
		}
		var myZoomCtrl = new ZoomControl(); // 创建控件		
		map.addControl(myZoomCtrl); // 添加到地图当中
	//定义一个控件类 点击remove点缩小地图		
		function ZoomControl1() {
			this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;
			this.defaultOffset = new BMap.Size(-5, -5);
		}
		ZoomControl1.prototype = new BMap.Control();
		function zoomMin() {
			map.setZoom(map.getZoom() - 5);
		}
		var myZoomCtrl1 = new ZoomControl1();
		map.addControl(myZoomCtrl1);
	</script>
