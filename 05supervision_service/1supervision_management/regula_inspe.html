<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>监管巡查</title>
	</head>
	<link rel="import" href="../../public.html">
	<script type="text/javascript" src="../../js/loading.js"></script>
	<script type="text/javascript" src="../../js/fenye.js"></script>
	<style type="text/css">
		a{
			text-decoration: underline;
		}
	</style>
	<body class="easyui-layout" style="overflow: hidden;width:100%;height:100%;">
            <table border="0" cellspacing="0" cellpadding="0" class="table_layout clear_box">
				<tr>
					<td>上级平台：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="0">全部</option>
							<option value="1">(交通部)湖北省运管转发</option>
							<option value="2">内蒙</option>
						</select>
					</td>
					<td>应答状态：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="0">全部</option>
							<option value="1">(交通部)湖北省运管转发</option>
							<option value="2">内蒙</option>
						</select>
					</td>
					<td>下发时间：</td>
					<td>
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
						至
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">				
					</td>
					<td colspan="6">
						<span class="easyui-linkbutton" iconcls="icon-search" onclick="refreshbtn('#dg')">查询</span>
						<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'"  onclick="clearSearch('#dg')">重置</span>
					</td>
				</tr>
			</table>
			<table id="dg" class="easyui-datagrid" style="width:100%;height:80%" data-options="fitColumns:true,rownumbers:true,singleSelect:true,pagination:true,pageList:[5,10,15,20],url:'../../json/regula.json',method:'get'">
			    <thead>
					<tr>
						<th data-options="field:'superiorplatformName',width:100">上级平台</th>
						<th data-options="field:'sendTime',width:100">下发时间</th>
						<th data-options="field:'sendContent',width:100">指令内容</th>
						<th data-options="field:'userName',width:100">应答状态</th>
						<th data-options="field:'responseContent',width:100,formatter:formatter">操作</th>
					</tr>
				</thead>
			</table>			
		    <div id='w' class="easyui-window" closed='true' title="应答处理" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'" style="width:600px;height:340px;">
			  <div style="box-sizing: border-box;padding: 5px 0 0 20px;">
					<table>
						<tbody>
						    <tr>
								<td colspan="2">指令信息：</td>
							</tr>
							<tr>
								<td width="40%">指令编号：<label id="edit_oraderId">5</label></td>
								<td>上级平台：<label id="edit_superiorplatformName">(交通部)黑龙江运管转发</label></td>
							</tr>
							<tr>
								<td colspan="2">下发时间：<label id="edit_sendTime">2017-11-23 14:49:22</label></td>
							</tr>
							<tr>
								<td colspan="2">指令内容：</td>
							</tr>
							<tr>
								<td colspan="2">
								<label id="edit_sendContent">2;230100014308;100744;是否在岗</label></td>
								
							</tr>
							<tr>
								<td colspan="2">应答处理：</td>
							</tr>
							<tr>
								<td>处理人：<label id="edit_userNameReq">刘少军</label></td>
								<td>处理时间：<label id="edit_responseTime">2017-11-23 18:58:25</label></td>
							</tr>
							<tr>
								<td colspan="2"><textarea rows="5" name="edit_responseContent" id="edit_responseContent" style="width: 500px;" class="easyui-validatebox textbox validatebox-text validatebox-invalid" data-options="required:true,validType:'length[1,256]'" title=""></textarea></td>
							</tr>
						</tbody>							
					</table>
				</div>
				<div style="width:100%; text-align: center;margin-top: 20px;">
					<a href="#" class="easyui-linkbutton" onclick="$('#w').window('close')">确定</a>
					<a href="#" class="easyui-linkbutton" onclick="$('#w').window('close')">关闭</a>
				</div>
		    </div>
            
	</body>
	<script type="text/javascript">
		function formatter(value, row, index) {
			return "<a href='#' class='a_text' onclick='tab(this)' style='color:blue'>" + value + "</a>";					
		}
        function tab(){
        	$('#w').window('open');
        }
	</script>
</html>
