<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>单车任务统计</title>
		<link rel="import" href="../../public.html">
	
	</head>
    <body class="easyui-layout" style="overflow: hidden;">
    		<div id='w1' class="easyui-window" closed='true' title="权重设置" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'" style="width:300px;height:109px;overflow: hidden;">
				<div  title="" class="panel-body panel-body-noheader panel-body-noborder dialog-content">
					<div id="divWeight" style="padding:10px;box-sizing: border-box;">
						您没有查询权限
					</div>
					<div style="width: 94%; text-align: center;position: absolute;bottom: 5px;">
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w1').window('close')">确定</a>
				</div>
				</div>
				
			</div>
			<div class="div_approval_search clear_box" style="padding: 5px; height: auto">
						车牌号：
						<input type="text" name="vIdNumber" id="vIdNumber" class="easyui-validatebox textbox validatebox-text">
						上级平台：
						<select id="taskStatus" class="easyui-combobox combobox-f combo-f" editable="false" style="display: none;">
						<option value="">全部</option>
						<option value="11">部门审批中</option>
						<option value="3">调派审批中</option>	
						</select>
						
						上报时间：
						<input class="easyui-datebox datebox-f combo-f" id="startDate" style="width: 100px; display: none;">
						至<input class="easyui-datebox datebox-f combo-f" id="endDate" style="width: 100px; display: none;">	
							<span class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="refreshbtn('#dg')">查询</span>
							<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'"  onclick="clearSearch()">重置</span>
						
			</div>
			<table id="dg" style="width:100%;height:92%;margin-top:20px;" data-options="fitColumns:true,rownumbers:true,singleSelect:true,pagination:true,url:'../../json/data_report_record.json',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'idNumber',width:151">车牌号</th>
						<th data-options="field:'superiorplatform_name',width:151" >上级平台</th>
						<th data-options="field:'tosum',width:151">总数量</th>
						<th data-options="field:'type1',width:151">车辆注册</th>
						<th data-options="field:'type2',width:151">上传车辆</th>
						<th data-options="field:'type3',width:151">车辆不报</th>
						<th data-options="field:'type4',width:151">补发车辆</th>
						<th data-options="field:'type5',width:151,align:'center'">驾驶员信息</th>
						<th data-options="field:'type6',width:151">电子运单信息</th>
						<th data-options="field:'type7',width:151">关闭信息</th>
						<th data-options="field:'report_time',width:151">最新上报时间</th>
					</tr>
				</thead>
			</table>
		<script>
			$(function() {
				var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid
				pager.pagination({
					buttons: [{
						iconCls: 'icon-search',
						handler: function() {
							alert('search');
						}
					}, {
						iconCls: 'icon-add',
						handler: function() {
							alert('add');
						}
					}, {
						iconCls: 'icon-edit',
						handler: function() {
							alert('edit');
						}
					}]
//				});

			});
			
		});
		
		
	
		</script>
	</body>

</html>
