function getRowIndex(target){
			var tr = $(target).closest('tr.datagrid-row');
			return parseInt(tr.attr('datagrid-row-index'));
		}
function deleterow(target){
			$.messager.confirm('Confirm','是否删除?',function(r){
				if (r){
					$('#sanjiaoTable2').datagrid('deleteRow', getRowIndex(target));
				}
			});
		}
function saverow(target){
			$('#sanjiaoTable2').datagrid('endEdit', getRowIndex(target));
		}
		function cancelrow(target){
			$('#sanjiaoTable2').datagrid('cancelEdit', getRowIndex(target));
		}
		function insert(){
			var row = $('#sanjiaoTable2').datagrid('getSelected');
			if (row){
				var index = $('#sanjiaoTable2').datagrid('getRowIndex', row);
			} else {
				index = 0;
			}
			$('#sanjiaoTable2').datagrid('insertRow', {
				index: index,
				row:{
					status:'P'
				}
			});
			$('#sanjiaoTable2').datagrid('selectRow',index);
			$('#sanjiaoTable2').datagrid('beginEdit',index);
		}

var chart;
		$(function() {
			chart = new Highcharts.Chart({
				chart: {
					renderTo: 'main2', //图表放置的容器，DIV 
					defaultSeriesType: 'spline', //图表类型为曲线图 
					events: {
						load: function() {
							var series = this.series[0];
							//每隔5秒钟，图表更新一次，y数据值在0-100之间的随机数 
							setInterval(function() {
									var x = (new Date()).getTime(), // 当前时间 
										y = Math.random() * 100;
									series.addPoint([x, y], true, true);
								},
								5000);
						}
					}
				},
				title: {
					text: 'CPU曲线图' //图表标题 
				},
				xAxis: { //设置X轴 
					title: {
		                text: 'CPU使用率'
		           },
					type: 'datetime', //X轴为日期时间类型 
					tickPixelInterval: 150, //X轴标签间隔 
					gridLineColor: '#197F07',//横向网格线颜色
					gridLineDashStyle: 'longdash',//横向网格线样式
					gridLineWidth: 1,//横向网格线宽度
					minorGridLineDashStyle: 'longdash',
		            minorTickInterval: 'auto',
		            minorTickWidth: 0
				},
				yAxis: { //设置Y轴 
					title: {
		                text: 'CPU使用率(%)'
		           },
					max: 100, //Y轴最大值 
					min: 0,//Y轴最小值 					
					gridLineColor: '#197F07',//纵向网格线颜色
					gridLineDashStyle: 'longdash',//横向网格线样式
					gridLineWidth: 1, //纵向网格线宽度
					minorGridLineDashStyle: 'longdash',
		            minorTickInterval: 'auto',
		            minorTickWidth: 0
				},
				tooltip: { //当鼠标悬置数据点时的提示框 
					formatter: function() { //格式化提示信息 
						return 'CPU使用率' +
							Highcharts.dateFormat('%H:%M:%S', this.x) + '' +
							Highcharts.numberFormat(this.y, 2) + '%';
					}
				},
				legend: {
					enabled: false //设置图例不可见 
				},
				exporting: {
					enabled: false //设置导出按钮不可用 
				},
			
				series: [{
					name: 'CPU使用率',
					data: (function() { //设置默认数据， 
						var data = [],
							time = (new Date()).getTime(),
							i;
						for(i = -19; i <= 0; i++) {
							data.push({
								x: time + i * 5,
								y: Math.random() * 100
							});
						}
						return data;
					})()
				}]
			});
		});
