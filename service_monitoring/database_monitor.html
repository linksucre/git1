<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/icon.css">
		<link rel="stylesheet" type="text/css" href="../css/demo.css">
		<link rel="stylesheet" type="text/css" href="../css/easyui.css">
		<link rel="stylesheet" type="text/css" href="../css/other.css">
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	</head>

	<body class="easyui-layout">
		<table border="0" cellspacing="0" cellpadding="0" style="width:100%;height:30px;">
			<tr style="height:30px;">
				<td style="padding-left: 10px;width: 50%;border-right: 1px dashed gainsboro;">回话连接数：623</td>
				<td style="padding-left: 10px;">进程连接数：947</td>
			</tr>
		</table>

					
	 <table id="dg3" class="easyui-datagrid" style="width:100%;height:90%"
			data-options="singleSelect:true,url:'../json/data_jiankong.json',method:'get'">
	
	</table>
	</body>
	<script type="text/javascript">
		function progressFormatter(value,row,index){
			    htmlstr='<div class="easyui-progressbar progressbar easyui-fluid" style="width:260px; height: 20px;">'
			                 +'<div class="progressbar-value" style="width: 100%; height: 20px; line-height: 20px;"> '
			                     +'<div class="progressbar-text" style="width: '+value+'; height: 20px; line-height: 20px;">'+ value +'</div>'
			                 +'</div>'
			           +'</div>';
			          
			    return htmlstr;  
		}
		
	 $(function() {
		$('#dg3').datagrid({
				idField: 'itemid',
				columns: [
					[  {
							field: 'name',
							title: '表空间名称',
							align: 'center',
							width: 270
						},
						{
							field: 'path',
							title: '表空间路径',
							align: 'center',
							width: 270
						},
						{
							field: 'userSize',
							title: '表空间大小',
							align: 'center',
							width: 270,
						},
						{
							field: 'usedSize',
							title: '已用大小',
							align: 'center',
							width: 270,
						},
						{
							field: 'usedRate',
							title: '使用率',
							width: 270,
							align: 'center',
							formatter: progressFormatter
						},
						{
							field: 'maxSize',
							title: '可扩展大小',
							align: 'center',
							width: 270
						},
						{
							field: 'isAutoExtensible',
							title: '是否自动扩展',
							align: 'center',
							width: 270
						}
						
					]
				]
			});
	 });
	
	
	</script>

</html>
