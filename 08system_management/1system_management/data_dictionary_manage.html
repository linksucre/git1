<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>数据字典管理</title>
    <link rel="import" href="../../public.html">
    <script type="text/javascript" src="../../js/loading.js"></script>
    <script src="../../js/fenye.js"></script>
</head>

<body class="easyui-layout">
    <div id="vblackdataTablesearch" style="padding: 5px; height: auto" class="datagrid-toolbar clear_box">
        <div class="easyui-layout" style="width:100%;height:100%;">

            <div style="width:100%;height:100%;">
                <div class="easyui-accordion" style="width:100%;height:800px;overflow:auto;padding:10px;">
                    <table id="box1" style="width:100%;height:100%;"></table>
                </div>
            </div>
        </div>

        <table id="dg" title="" style="width:100%;height:700px;" data-options="fitColumns:true,singleSelect:false,url:'../../json/weizhangxinxi.json',method:'get'">
        </table>
    </div>
    <script>
        $(function () {
            $('#box1').treegrid({
                url: '../../json/property1.json',
                method: 'get',
                fitColumns: true,
                idField: 'id', //定义关键字段来标识树节点。也就是数据的id
                treeField: 'name', //定义树形显示字段
                columns: [
                    [ //定义表格头名称
                        {
                            title: '字典名称',
                            field: 'name',
                            width: 150,
                        },
                        {
                            title: '字典编码',
                            field: 'date2',
                            width: 150,
                        }           
                    ]
                ],
            });
        });
    </script>
</body>

</html>
