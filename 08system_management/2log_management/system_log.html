<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系统日志</title>
	</head>
	<link rel="import" href="../../public.html">
	<script type="text/javascript" src="../../js/loading.js"></script>
	<body class="easyui-layout" style="overflow: hidden;width:100%;height:100%;">
        <div class="easyui-panel" title="查询条件" style="width:100%;padding:10px;">
			 <table border="0" cellspacing="0" cellpadding="0" class="table_layout clear_box">
				<tr>
					<td>服务编号：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="">---请选择---</option>
							<option value="">缓存监听器</option>
							<option value="">终端接入服务</option>
							<option value="">报警计算服务</option>
							<option value="">报警升级服务</option>
						</select>
					</td>
					<td>实例编号：</td>
					<td>
						<select name="" class="easyui-combobox width" id="number">
							<option value="0">---请选择---</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</td>
					<td>日志级别：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="">info</option>
							<option value="">warning</option>
							<option value="">error</option>
						</select>
					</td>
					<td>日期：</td>
					<td>
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">				
					</td>
					<td colspan="6">
						<span class="easyui-linkbutton searchBtn" iconcls="icon-search" onclick="refreshbtn('.easyui-datagrid')">查询</span>
						<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'"  onclick="clearSearch('#dg')">重置</span>
					</td>
				</tr>
			</table>
			
		</div> 
        <div class="easyui-panel" title="日志信息" style="width:100%;height:200px;padding:10px;">
			<p class="show" style="display: none;">无指定服务配置信息,无法查询！<p>
		</div> 
		<!--模态框-->
        <div id='w' class="easyui-window" closed='true' title="提示信息" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'" style="width:300px;height:140px;">
			<div style="width:100%;box-sizing: border-box; padding: 5px 0 0 20px">
				请选择实例编号！
			</div>
			<div style="width:100%; text-align: center;margin-top: 20px;">
				<a href="#" class="easyui-linkbutton" onclick="$('#w').window('close')">确定</a>
			</div>
		</div>
   
	</body>
	<script type="text/javascript">
		$('.searchBtn').click(function(){
			var a = $('#number').val()
			if(a == 0){
				$('#w').window('open');
			}else{
				$('.show').show()
			}         
		})
       
	</script>
</html>
