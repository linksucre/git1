<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/other.css">
	<!--轮播图-->
	<link rel="stylesheet" type="text/css" href="../css/carous.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/fenye.js"></script>
	<script type="text/javascript" src="../js/loading.js"></script>
	<!--轮播图-->
	<script type="text/javascript" src="../js/carousel.min.js"></script>

	<body>
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',border:true">
				<table border="0" cellspacing="0" cellpadding="0" class="table_layout clear_box">
					<tr>
						<td>车牌号：</td>
						<td><input type="text" name="number" id="number" /></td>
						<td>单位：</td>
						<td><input id="cc" class="easyui-combotree" data-options="url:'../json/tree_data1.json',method:'get',required:false" style="width:200px;"></td>
						<td>开始时间</td>
						<td>
							<input placeholder="请填入用车时间" class="easyui-datetimebox" editable="false" style="width: 140px; display: none;" comboname="useDate">
						</td>
						<td>结束时间</td>
						<td>
							<input placeholder="请填入用车时间" class="easyui-datetimebox" editable="false" style="width: 140px; display: none;" comboname="useDate">
						</td>
						<td>
							<span class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="refreshbtn('#dg')">查询</span>
							<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'"  onclick="clearSearch('#dg')">重置</span>
							<span class="easyui-linkbutton result_btn1" data-options="iconCls:'icon-remove'"  onclick="deleteRows('#dg')">删除</span>
						</td>
					</tr>
				</table>
				<table id="dg" class="easyui-datagrid" title="" style="width:100%;height:80%" data-options="singleSelect:false,collapsible:true,rownumbers:true,pagination:true,pageList:[5,10,15,20],url:'../json/photo_manage.json',method:'get'"></table>
			</div>
			<!--模态框-->
			<div id='w' class="easyui-window" closed='true' title="违规处理" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'" style="width:650px;height:530px;">
				<div class="banner">
					<div class="large_box">
						<ul>
							<li>
								<img src="../images/img1.jpg" width="530" height="350">
							</li>
							<li>
								<img src="../images/img2.jpg" width="530" height="350">
							</li>
							<li>
								<img src="../images/img3.jpg" width="530" height="350">
							</li>
							<li>
								<img src="../images/img4.jpg" width="530" height="350">
							</li>
							<li>
								<img src="../images/img5.jpg" width="530" height="350">
							</li>
							<li>
								<img src="../images/img6.jpg" width="530" height="350">
							</li>
						</ul>
					</div>
					<div class="small_box">
						<span class="btn1 left_btn"></span>
						<div class="small_list">
							<ul>
								<li class="on">
									<img src="../images/thum1.jpg" width="110" height="73">
									<div class="bun_bg"></div>
								</li>
								<li>
									<img src="../images/thum2.jpg" width="110" height="73">
									<div class="bun_bg"></div>
								</li>
								<li>
									<img src="../images/thum3.jpg" width="110" height="73">
									<div class="bun_bg"></div>
								</li>
								<li>
									<img src="../images/thum4.jpg" width="110" height="73">
									<div class="bun_bg"></div>
								</li>
								<li>
									<img src="../images/thum5.jpg" width="110" height="73">
									<div class="bun_bg"></div>
								</li>
								<li>
									<img src="../images/thum6.jpg" width="110" height="73">
									<div class="bun_bg"></div>
								</li>
							</ul>
						</div>
						<span class="btn1 right_btn"></span>
					</div>
				</div>

				<div style="width: 100%; text-align: center;">
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">确定</a>
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">关闭</a>
				</div>
			</div>
            <div id='w2' class="easyui-window" closed='true' title="提示框" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'" style="width:300px;height:120px;">
				<div style="width:100%;box-sizing: border-box; padding: 5px 0 0 20px">
					请选择要删除的记录！
				</div>
				<div style="width:100%; text-align: center;margin-top: 10px;">
					<a href="#" class="easyui-linkbutton" onclick="$('#w2').window('close')">确定</a>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		$(function() {
			/* 商品轮播图（带缩略图的轮播效果） */
			$(".banner").thumbnailImg({
				large_elem: ".large_box",
				small_elem: ".small_list",
				left_btn: ".left_btn",
				right_btn: ".right_btn"
			});
			$('.result_btn1').click(function(){
						var rowIndex = $('#dg').datagrid('getSelected');
						if(rowIndex == null){
							$('#w2').window('open');
						}else if( rowIndex != null){
							deleteRows();
						}
			});
			
		});
		$(function() {
			$('#dg').datagrid({
				idField: 'itemid',
				fitColumns:true,
				columns: [
					[
					     {
							field: 'checkbox',
							title: '',
							checkbox: true
						},{
							field: 'orgName',
							title: '单位',
							width: 200,
							sortable: true
						},
						{
							field: 'idNumber',
							title: '车牌号',
							width: 200,
							align: 'center',
							sortable: true
						},
						{
							field: 'callName',
							title: '任务标题',
							width: 200,
							align: 'center',
							sortable: true
						},
						{
							field: 'callTime',
							title: '时间',
							width: 200,
							align: 'center',
							sortable: true
						},
						{
							field: 'statusText',
							title: '状态',
							width: 200,
							align: 'center',
							sortable: true
						},
						{
							field: 'action',
							title: '操作',
							width: 200,
							align: 'center',
							formatter: function(value, row, index) {
								if(row.editing) {} else {
									var e = '<a href="#" onclick="editrow(this)"  style="color: dodgerblue;">照片查看</a> ';
									return e;
								}
							}
						}
					]
				]
			});
		});

		function getRowIndex(target) {
			var tr = $(target).closest('tr.datagrid-row');
			return parseInt(tr.attr('datagrid-row-index'));
		}
		function editrow(target) {
			$('#dg').datagrid('beginEdit', getRowIndex(target));
			//查看照片
			$('#w').window('open');
		}
	</script>

</html>
