<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>预警发送记录</title>
		<link rel="import" href="../../public.html">
	
	</head>
    <body class="easyui-layout" style="overflow: hidden;">
			<div style="width:100%;height:50px;box-sizing: border-box;" id="tabs">
				<table class="clear_box">
					<tbody>
						<tr>
							<td>
								预警类型：
								<select id="typeWarn" class="easyui-combobox combobox-f combo-f" style="width: 100px; display: none;" editable="false">
									<option value="" selected="">全部</option>
									<option value="1007">天气预警</option>
									<option value="1008">路况信息</option>
									<option value="1009">地震灾害</option>
									<option value="1010">风险路段</option>
									<option value="1011">危险驾驶</option>
									<td>
										开始日期：
										<input class="easyui-datebox" style="width: 100px;">
										<td>结束日期：
											<input class="easyui-datebox" style="width: 100px; ">
											<td>
												<a href="#" id="search_btn" class="easyui-linkbutton" iconcls="icon-search" onclick="refreshbtn('#dg')">
													查询
												</a>
											</td>
											<td>
												<a href="#" onclick="clearSearch()" class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'" group="" id="">
													重置
												</a>
											</td>
						</tr>
						<a href="#" onclick="addTab('主页')">
							<div id="turn_btn1" title="转换报表展示形式" class="report_box tabs-close" style="width:50px;height:30px;float:right;margin-right:20px;margin-top:10px;box-sizing:border-box;background:url(../../images/highchart.png) no-repeat"></div>
						</a>
					</tbody>
				</table>
			</div>
			<table id="dg" style="width:100%;height:92%;margin-top:20px;" data-options="fitColumns:true,rownumbers:true,singleSelect:true,pagination:true,url:'../../json/yujingfasong.json',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'itemid',width:151">通知标题</th>
						<th data-options="field:'productid',width:151">发送人</th>
						<th data-options="field:'listprice',width:151">接收车辆</th>
						<th data-options="field:'unitcost',width:151">接收者</th>
						<th data-options="field:'attr1',width:151">接受司机</th>
						<th data-options="field:'status',width:151,align:'center'">创建时间</th>
						<th data-options="field:'neirong',width:151">内容</th>
					</tr>
				</thead>
			</table>
		<script>
			$(function() {
				var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid
				pager.pagination({
					buttons: [{
						iconCls: 'icon-search',
						handler: function() {
							alert('search');
						}
					}, {
						iconCls: 'icon-add',
						handler: function() {
							alert('add');
						}
					}, {
						iconCls: 'icon-edit',
						handler: function() {
							alert('edit');
						}
					}]
				});

			});
			function addTab() {
				window.parent.tabs1();
			}
		</script>
	</body>

</html>
