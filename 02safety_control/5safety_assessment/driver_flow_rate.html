<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>驾驶员流动率</title>
	</head>
	<link href="../../images/logo.png" rel="shortcut icon" />
	<link rel="import" href="../../public.html">
	<script type="text/javascript" src="../../js/fenye.js"></script>
    <script type="text/javascript" src="../../js/loading.js"></script>
    <style type="text/css">
		body,html{
			overflow: hidden;
		}
		.icon-redo{
			margin-top:-8px;
		}
	</style>
	<body class="easyui-layout">
	
		<div region="center" style="overflow: hidden;">
			<div id="newdriverFlowTablesearch" style="padding:5px;height:auto" class="datagrid-toolbar">
				时间：<select class="easyui-combobox combobox-f combo-f" id="cbYearContrast" panelheight="auto" style="width: 80px; padding-top: 5px; margin-top: 10px; display: none;" editable="false" comboname="select">
					<option value="2017">2017年</option>
					<option value="2016">2016年</option>
					<option value="2015">2015年</option>
					<option value="2014">2014年</option>
					<option value="2013">2013年</option>
					<option value="2012">2012年</option>
					<option value="2011">2011年</option>
					<option value="2010">2010年</option>
					<option value="2009">2009年</option>
					<option value="2008">2008年</option>
					<option value="2007">2007年</option>
				</select>
					
				单位：
				<input id="cc" name="company" class="easyui-combotree" data-options="url:'../../json/tree_data1.json',method:'get',required:false" style="width:120px;">
						
				<span class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="refreshbtn('#dg')">查询</span>
			</div>
	       
			<table id="dg" title="" class="easyui-datagrid" style="width:100%;height:88%;" data-options="fitColumns:true,rownumbers:true,singleSelect:false,pagination:true,pageList:[5,10,15,20],url:'../../json/driver_flow_rate.json',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'checkbox',checkbox:true"></th>
						<th data-options="field:'orgName',align:'center',width:200">单位</th>
						<th data-options="field:'totalNum',align:'center',width:200">驾驶员总数</th>
						<th data-options="field:'empNum',align:'center',width:200">入职总数</th>
						<th data-options="field:'depNum',align:'center',width:200">离职总数</th>
						<th data-options="field:'flowtotal',align:'center',width:200">流动总量</th>
						<th data-options="field:'flowIn',align:'center',width:200" formatter="myFormatter0">流进率</th>
						<th data-options="field:'flowout',align:'center',width:200" formatter="myFormatter0">流出率</th>
					</tr>
				</thead>
			</table>
	    </div>
	</body>
	<script type="text/javascript">
//		设置
		$('#tree_set').mouseenter(function() {
			$('.tree_show_set').show();
		})
		$('.tree_show_set').mouseleave(function() {
			$('.tree_show_set').hide();
		})
		
		function myFormatter0(value, row, index) {
				if(row.flowIn!=null){
					 return row.flowIn+'%';
				}
				
		}
			
		

	</script>
</html>
