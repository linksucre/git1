				    <td>结束时间:</td>
				    <td><input type="text" id="end-dateQuery" class="easyui-datebox" editable="false" style="margin-right: 10px;width: 120px;" comboname="end-dateQuery"></td>

				<table id="dg2" class="easyui-datagrid" style="width:100%;height:82%" data-options="singleSelect:false,fitColumns :true,collapsible:true,rownumbers:true,pagination:true,pageList:[5,10,15,20],url:'../../json/three_window.json',method:'get'">

				<a href="#" class="easyui-linkbutton add" onclick="$('#w').window('close')">确定</a>

	</body>
	<script>
	function find(){
		$('#dg1').datagrid({
			url:'../../json/sanjiaobottom.json'
		})
		$('#dg1').datagrid("reload");
	}
	$(function(){
		$('#dg').datagrid({
			    onClickRow: function(index,data){
					if(index == 0){
						$('#dg1').datagrid({
							url:'../../json/three1.json'
						})
					}else if(index == 1){
						$('#dg1').datagrid({
							url:'../../json/three2.json'
						})
					}else if(index == 2){
						$('#dg1').datagrid({
							url:'../../json/three3.json'
						})
					}
				}
		});
//		点击添加
	     $('.add').click(function(){
	     	$('#dg1').datagrid('insertRow', {
				index: 10, // 索引从0开始
				row: {
					threeName: '国庆',
					orgName: '吉林分公司长春配送中心',
					idNumber: '吉AP1228',
					beginTime: '2017-08-14',
					endTime: '2017-10-08'
				  }
            })
        })
    })
     //点击删除代码
			function getSelected(e) {
				    var row = $('#dg1').datagrid('getSelected');
			
				if(row) {
					$('#w4').window('open');
				
				} else {
					$('#w3').window('open');
				
				}
			};
			function submitForm1() {
				//点击删除
				deleteRows("#dg1");
				$('#w4').window('close')
			}
	</script>
