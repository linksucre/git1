<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/other.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/fenye.js"></script>
	<script type="text/javascript" src="../js/echarts.min.js"></script>
	<script type="text/javascript" src="../js/loading.js"></script>

	<body class="easyui-layout">
		<table border="0" cellspacing="0" cellpadding="0" class="table_layout clear_box">
			<tr>
				<td>单位：</td>
				<td><input id="cc" class="easyui-combotree width" data-options="url:'../json/tree_data1.json',method:'get',required:false" style="width:200px;"></td>
				<td>开始日期：</td>
				<td>
					<input class="easyui-datetimebox" editable="false" style="width: 140px; display: none;" comboname="useDate">
				</td>
				<td>结束日期：</td>
				<td>
					<input class="easyui-datetimebox" editable="false" style="width: 140px; display: none;" comboname="useDate">
				</td>
				<td colspan="6">
					<span class="easyui-linkbutton" iconcls="icon-search" onclick="disposeAndRun('#main')">查询</span>
					<span class="easyui-linkbutton" iconcls="icon-cz_reset" onclick="clearSearch('#dg')">重置</span>
				</td>
			</tr>
		</table>
     <div id="main" style="width:100%;height:70%;"></div>
   <p>默认显示违章数量最多的100条记录 当前共10条记录  </p>    
	</body>
	<script type="text/javascript">
     var myChart = echarts.init(document.getElementById('main'));
		option = {
			color: ['#3398DB'],
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data: ['违章统计图']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [{
				type: 'category',
				data: ['蒙A63899其他单位', '蒙A60031其他单位', '苏AC9335其他单位', '苏AC9399其他单位', '苏A70812其他单位', '甘G18556其他单位', '甘H19573其他单位', '苏AC9177其他单位', '蒙A42977其他单位', '蒙163845其他单位'],
				axisLabel: {
					interval: 0,
					rotate: 40, //倾斜度 -90 至 90 默认为0  
					formatter: function(params) {
						var newParamsName = "";
						var paramsNameNumber = params.length;
						var provideNumber = 7;
						var rowNumber = Math.ceil(paramsNameNumber / provideNumber);
						if(paramsNameNumber > provideNumber) {
							for(var p = 0; p < rowNumber; p++) {
								var tempStr = "";
								var start = p * provideNumber;
								var end = start + provideNumber;
								if(p == rowNumber - 1) {
									tempStr = params.substring(start, paramsNameNumber);
								} else {
									tempStr = params.substring(start, end) + " \n";
								}
								newParamsName += tempStr;
							}

						} else {
							newParamsName = params;
						}
						return newParamsName
					}

				}
			}],
			yAxis: {
				type: 'value',
				min: 0,
				max: 2.5,
				interval: 0.5
			},
			series: [{
				name: '违章统计图',
				type: 'bar',
				barWidth: '60%',
				data: [2,1,1,1,1,1,1,1,1,1]
			}]
		};
	myChart.setOption(option);	
	</script>

</html>
