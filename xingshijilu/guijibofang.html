		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

	</div>


	<div id="map_canvas" style="width:100%;height:500px"></div>
	<div id="result" style="float:right;position:absolute;left:700px;top:0;"></div>
	<!-- <button id="run">播放</button>
	<button id="stop">stop</button>
	<button id="pause">pause</button> -->
	<script>
		// 日期
		$(function () {
			$('#dd,#ab').datebox().datebox('calendar').calendar({
				validator: function (date) {
					var now = new Date();
					var d1 = new Date(now.getFullYear(), now.getMonth(), now.getDate());
					var d2 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 10);
					return d1 <= date && date <= d2;
				}
			});
		});
		//绑定事件
		$("#play_btn").click(function () {
			lushu.start();

		})

		// $("#stop").click(function () {
		// 	lushu.stop();
		// })
		// $("#pause").click(function () {
		// 	lushu.pause();
		// })

		//百度地图
		var map = new BMap.Map('map_canvas');
		map.enableScrollWheelZoom();
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);
		// 添加带有定位的导航控件
		var navigationControl = new BMap.NavigationControl({
			// 靠左上角位置
			anchor: BMAP_ANCHOR_TOP_LEFT,
			// LARGE类型
			type: BMAP_NAVIGATION_CONTROL_LARGE,
			// 启用显示定位
			// enableGeolocation: true
		});
		map.addControl(navigationControl);
		var lushu;
		// 实例化一个驾车导航用来生成路线
		var drv = new BMap.DrivingRoute('北京', {
			onSearchComplete: function (res) {
				if (drv.getStatus() == BMAP_STATUS_SUCCESS) {
					var arrPois = res.getPlan(0).getRoute(0).getPath();
					map.addOverlay(new BMap.Polyline(arrPois, {
						strokeColor: '#000'
					}));
					map.setViewport(arrPois);

					lushu = new BMapLib.LuShu(map, arrPois, {
						defaultContent: "京P88888", //"从天安门到百度大厦"
						autoView: true, //是否开启自动视野调整，如果开启那么路书在运动过程中会根据视野自动调整
						icon: new BMap.Icon('http://developer.baidu.com/map/jsdemo/img/car.png', new BMap.Size(52, 26), {
							anchor: new BMap.Size(27, 13)
						}),
						speed: 4500,
						enableRotation: true, //是否设置marker随着道路的走向进行旋转
						landmarkPois: [{
							lng: 116.314782,
							lat: 39.913508,
							html: '加油站',
							pauseTime: 2
						}]
					});
				}
			}
		});
		drv.search('天通苑地铁站', '华仪骏驰物联网技术有限公司');
	</script>
</body>
