<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>多屏监控</title>
    <link rel="stylesheet" type="text/css" href="../css/demo.css">
    <link rel="stylesheet" type="text/css" href="../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/switchbutton.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <!--全屏/退出全屏-->
    <script type="text/javascript" src="../js/full.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/fenye.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=h86KsPl6VGvedz2G3CGmR37Ah8oMUMcY"></script>
</head>
<style type="text/css">
    body,
    html {
        width: 100%;
        height: 640px;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: "微软雅黑";
    }

    .anchorBL {
        display: none;
    }

    #mapDiv1 {
        height: 312px;
        width: 635px;
    }

    .textbox {
        position: relative;
        top: 25px;
        z-index: 9999;
    }

    #mapDiv2 {
        height: 312px;
        width: 635px;
        left: 637px;
        top: -328px;
    }

    #mapDiv3 {
        height: 312px;
        width: 635px;
        top: -360px;
    }

    #mapDiv4 {
        height: 312px;
        width: 635px;
        left: 637px;
        top: -687px;
    }
</style>

<body>

    <div class="box1">
        <span style="position: relative; top: 25px;z-index: 999">请输入车牌号 : </span>
        <select class="easyui-combobox" style="width:200px;"></select>
    </div>
    <div id="mapDiv1"></div>
    <br />
    <div class="box2">
        <span style="position: relative; top: 25px;z-index: 999">请输入车牌号 : </span>
        <select class="easyui-combobox" style="width:200px;"></select>
    </div>
    <div id="mapDiv2"></div>
    <br>
    <div class="box3">
        <span style="position: relative; top: 25px;z-index: 999">请输入车牌号 : </span>
        <select class="easyui-combobox" style="width:200px;"></select>
    </div>
    <div id="mapDiv3"></div>
    <br />
    <div class="box4">
        <span style="position: relative; top: 25px;z-index: 999">请输入车牌号 : </span>
        <select class="easyui-combobox" style="width:200px;"></select>
    </div>
    <div id="mapDiv4"></div>
</body>
<script type="text/javascript">
    //地图初始化 

    var map1 = new BMap.Map("mapDiv1");
    map1.centerAndZoom(new BMap.Point(116.401394, 39.915156), 4);
    map1.enableScrollWheelZoom();

    var map2 = new BMap.Map("mapDiv2");
    map2.centerAndZoom(new BMap.Point(116.401394, 39.915156), 4);
    map2.enableScrollWheelZoom();
    var map3 = new BMap.Map("mapDiv3");
    map3.centerAndZoom(new BMap.Point(116.401394, 39.915156), 4);
    map3.enableScrollWheelZoom();
    var map4 = new BMap.Map("mapDiv4");
    map4.centerAndZoom(new BMap.Point(116.401394, 39.915156), 4);
    map4.enableScrollWheelZoom();
</script>

</html>
