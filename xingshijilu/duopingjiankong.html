<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>多屏监控</title>
    <link rel="stylesheet" type="text/css" href="../css/demo.css">
    <link rel="stylesheet" type="text/css" href="../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/switchbutton.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <!--全屏/退出全屏-->
    <script type="text/javascript" src="../js/full.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/fenye.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=h86KsPl6VGvedz2G3CGmR37Ah8oMUMcY"></script>
</head>
<style type="text/css">
    body,    
    html {
        width: 100%;
        height: 640px;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: "微软雅黑";
    }

    .anchorBL {
        display: none;
    }

    #mapDiv1 {
        height: 260px;
        width: 635px;
        border: 1px solid #ccc;
    }

    .textbox {
        position: relative;
        z-index: 9999;
    }

    #mapDiv2 {
        height: 260px;
        width: 635px;
        left: 640px;
        top: -306px;
        border: 1px solid #ccc;
    }

    #mapDiv3 {
        height: 260px;
        width: 635px;
        top: -263px;
        border: 1px solid #ccc;
    }

    #mapDiv4 {
        height: 260px;;
        width: 635px;
        left: 640px;
        top: -525px;
        border: 1px solid #ccc;
    }
</style>

<body style="background-color: #f3f0f2">

   <div class="box">
        <div class="topbox" style="height: 38px;margin-top: 6px">
                <div class="box1" style="display: inline-block; width: 632px">
                    <span style="position: relative;z-index: 999">请输入车牌号 : </span>
                    <select class="easyui-combobox" style="width:200px;"></select>
                </div>
                <div class="box2" style="display: inline-block; width: 632px">
                    <span style="position: relative;z-index: 999">请输入车牌号 : </span>
                    <select class="easyui-combobox" style="width:200px;"></select>
                </div>
            </div>
            <div id="mapDiv1"></div>
            <!-- <br /> -->          
             <div class="bottombox" style="height: 38px;margin-top: 6px">
                    <div class="box3" style="display: inline-block; width: 632px">
                        <span style="position: relative;z-index: 999">请输入车牌号 : </span>
                        <select class="easyui-combobox" style="width:200px;"></select>
                    </div>
                    <div class="box4" style="display: inline-block; width: 632px">
                        <span style="position: relative;z-index: 999">请输入车牌号 : </span>
                        <select class="easyui-combobox" style="width:200px;"></select>
                    </div>
                </div> 
             <div id="mapDiv2"></div> 
    
           
            
            <div id="mapDiv3"></div>

        
            <div id="mapDiv4"></div>


   </div>
</body>
<script type="text/javascript">
    //地图初始化 

    var map1 = new BMap.Map("mapDiv1");
    map1.centerAndZoom(new BMap.Point(103.23, 35.33), 4);
    map1.enableScrollWheelZoom();

    var map2 = new BMap.Map("mapDiv2");
    map2.centerAndZoom(new BMap.Point(103.23, 35.33), 4);
    map2.enableScrollWheelZoom();
    var map3 = new BMap.Map("mapDiv3");
    map3.centerAndZoom(new BMap.Point(103.23, 35.33), 4);
    map3.enableScrollWheelZoom();
    var map4 = new BMap.Map("mapDiv4");
    map4.centerAndZoom(new BMap.Point(103.23, 35.33), 4);
    map4.enableScrollWheelZoom();
</script>

</html>
