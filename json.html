<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str='{"name":"孙悟空","age":18,"gender":"男"}';
			var str1='["hello",123,true]';
			//JSON.parse()可以将JSON字符串转换为一个JS对象
			//需要传一个JSON字符串作为参数，它可以将其转换为JS对象并返回
			var obj=JSON.parse(str1);
			console.log(obj);
			var obj={name:"猪八戒",age:52};
			//JSON.stringify()它可以将一个JS对象转换为一个JSON字符串
			//它需要一个JS对象作为参数，可以将其转换为JSON字符串并返回
			var str=JSON.stringify(obj);
		    console.log(str);
			
		</script>  
	</head>
	<body>
	</body>
</html>
