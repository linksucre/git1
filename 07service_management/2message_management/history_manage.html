<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>历史消息管理</title>
	</head>
	<link rel="import" href="../../public.html">
	<script type="text/javascript" src="../../js/loading.js"></script>
	<script type="text/javascript" src="../../js/fenye.js"></script>
	<body class="easyui-layout" style="overflow: hidden;width:100%;height:100%;">
            <table border="0" cellspacing="0" cellpadding="0" class="table_layout clear_box">
				<tr>
					<td>单位：</td>
					<td>
						<div class="clear_mes">
							<input class="easyui-combotree messagesData" name="" data-options="url:'../../json/tree_data1.json',method:'get',required:false" style="width:150px;">
							<span class="clearMess" style="display:none;"></span>
					    </div>
					</td>
					<td>消息类型：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="">业务提醒</option>
							<option value="">车辆业务提醒</option>
							<option value="">危险驾驶预警</option>
							<option value="">天气预警发送</option>
						</select>
					</td>
					<td>发送日期：</td>
					<td>
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
					</td>
					<td colspan="6">
						<span class="easyui-linkbutton" iconcls="icon-search" onclick="refreshbtn('#dg')">查询</span>
						<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'"  onclick="clearSearch('#dg')">重置</span>
					</td>
				</tr>
			</table>
			<table id="dg" class="easyui-datagrid" style="width:100%;height:80%" data-options="fitColumns:true,rownumbers:true,singleSelect:true,pagination:true,pageList:[5,10,15,20],url:'../../json/mes_manage.json',method:'get'">
			    <thead>
					<tr>
						<th data-options="field:'noticeTitle',width:100">通知标题</th>
						<th data-options="field:'sendUser',width:100">发送人</th>
						<th data-options="field:'receiveOrgName',width:100">接收车辆</th>
						<th data-options="field:'receiveOrgName',width:100">接收车辆单位</th>
						<th data-options="field:'receiveOrgName',width:100">接收者</th>
						<th data-options="field:'receiveOrgName',width:100">接收手机号</th>
						<th data-options="field:'receiveOrgName',width:100">接收Email</th>
						<th data-options="field:'receiveOrgName',width:100">发送状态</th>
						<th data-options="field:'receiveOrgName',width:100">通知类型</th>						
						<th data-options="field:'parametersList',width:100">内容</th>
						<th data-options="field:'createDate',width:100">发送时间</th>
					</tr>
				</thead>
			</table>			
		</div>
	</body>
</html>
