<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>短息发送记录</title>
	</head>
	<link rel="import" href="../../public.html">
	<script type="text/javascript" src="../../js/loading.js"></script>
	<script type="text/javascript" src="../../js/fenye.js"></script>
	<style type="text/css">
		a{
			text-decoration: underline;
		}
		.alert_tab tr td:nth-child(4){
			width:40%;
		}
	</style>
	<body class="easyui-layout" style="overflow: hidden;width:100%;height:100%;">
            <table border="0" cellspacing="0" cellpadding="0" class="table_layout clear_box" style="margin-top: 10px;">
				<tr>
					<td>接收者类型：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="0">未选择</option>
							<option value="1">人员</option>
							<option value="2">车辆</option>
						</select>
					</td>
					<td>接收号码：</td>
					<td><input type="text" name="" class="width"/></td>
					<td>短信类型：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="0">未选中</option>
							<option value="1">车辆调度</option>
							<option value="2">终端设置</option>
						</select>
					</td>
					<td>短信发送状态：</td>
					<td>
						<select name="" class="easyui-combobox width">
							<option value="0">未选中</option>
							<option value="1">发送成功</option>
							<option value="2">发送失败</option>
						</select>
					</td>
					<td>单位：</td>
					<td>
						<div class="clear_mes">
							<input class="easyui-combotree messagesData" name="" data-options="url:'../../json/tree_data1.json',method:'get',required:false" style="width:150px;">
							<span class="clearMess" style="display:none;"></span>
					    </div>
					</td>
				</tr>
				<tr>
					<td>开始时间：</td>
					<td>
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
					</td>
					<td>结束时间：</td>
					<td>
						<input type="text" class="easyui-datebox width" name="entryTime" editable="false" comboname="start-dateQuery">
					</td>
					<td colspan="3">
						<span class="easyui-linkbutton" iconcls="icon-search" onclick="refreshbtn('#dg')">查询</span>
						<span class="easyui-linkbutton" data-options="iconCls:'icon-cz_reset'"  onclick="clearSearch('#dg')">重置</span>
					</td>
				</tr>
			</table>
			<table id="dg" class="easyui-datagrid" style="width:100%;height:80%" data-options="fitColumns:true,rownumbers:true,singleSelect:true,pagination:true,pageList:[5,10,15,20],url:'../../json/shortMess.json',method:'get'">
			    <thead>
					<tr>
						<th data-options="field:'smsReceiver',width:100">接收者</th>
						<th data-options="field:'simNum',width:100">接收号码</th>
						<th data-options="field:'orgCode',width:100">组织单位</th>
						<th data-options="field:'receiveType',width:100">接收类型</th>
						<th data-options="field:'smsTitle',width:100">短信标题</th>
						<th data-options="field:'smsContent',width:100">短信内容</th>
						<th data-options="field:'smsType',width:100">短信类型</th>
						<th data-options="field:'smsState',width:100">发送状态</th>
						<th data-options="field:'smsDesc',width:100">状态描述</th>
						<th data-options="field:'createDate',width:100">短信创建时间</th>
						<th data-options="field:'caozuo',width:100,formatter:formatter">操作</th>
					</tr>
				</thead>
			</table>			
		    <div id='w' class="easyui-window" closed='true' title="短信详情" data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,iconCls:'icon-save'" style="width:700px;height:400px;">
			  <div style="box-sizing: border-box;padding: 5px 0 0 20px;">
			       <table border="0" cellspacing="0" cellpadding="0" class="alert_tab" style="width:100%;height: 300px;">
						<tbody>
							<tr>
								<td>接收者：</td>
								<td><label id="receiver1">刘波</label></td>
								<td >接收号码：</td>
								<td><label id="reNum1">13103097006</label></td>
							</tr>
							<tr>
								<td>接收类型：</td>
								<td><label id="reType1">人员</label></td>
								<td>组织单位：</td>
								<td><label id="orgName1">集团公司</label></td>
							</tr>
							<tr>
								<td>短信标题：</td>
								<td><label id="smsTitle1">山西省晋中市发布雷电黄色预警</label></td>
								<td>短信内容：</td>
								<td><label id="smsContent1">刘波您好，这里有一条预警信息，内容为晋中市气象台2017年6月13日14时47分发布雷电黄色预警，预警区域：全市。预警区域内的东山的部分县市已经出现雷暴天气，预计未来12小时，预警区域内有雷阵雨，局部地区仍可能出现雷暴大风、短时强降水或冰雹等强对流天气，请有关单位和人员作好防范准备。防御指南:1.政府及相关部门按照职责做好防雷工作；2.密切关注天气，尽量避免户外活动。晋中市气象局2017年06月13日14时。</label></td>
							</tr>
							<tr>
								<td>短信类型：</td>
								<td><label id="smsType1">车辆调度短信</label></td>
								<td>发送状态：</td>
								<td><label id="state1">短信发送失败</label></td>
							</tr>
							<tr>
								<td>状态描述：</td>
								<td><label id="stateDesc1"></label></td>
								<td>创建时间：</td>
								<td><label id="time1">2017-06-13 15:34:52</label></td>
							</tr>
						</tbody>
				    </table>
			
			  </div>
		    </div>
            
	</body>
	<script type="text/javascript">
		function formatter(value, row, index) {
			return "<a href='#' class='a_text' onclick='tab(this)' style='color:blue'>详情</a>";					
		}
        function tab(){
        	$('#w').window('open');
        }
	</script>
</html>
