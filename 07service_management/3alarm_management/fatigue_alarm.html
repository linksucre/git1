			});
		})
    function modify(){
		var rowIndex = $('#dg').datagrid('getSelected');
		if(rowIndex == null) { //没选中
			$('#w2').window('open');
		} else if(rowIndex != null) { //选中
			$('#w1').window('open');
		}
	}
    //修改
    function del(){
		var rowIndex = $('#dg').datagrid('getSelected');
		if(rowIndex == null) { //没选中
			$('#w3').window('open');
		} else if(rowIndex != null) { //选中
			$('#w4').window('open');
		}
	}
